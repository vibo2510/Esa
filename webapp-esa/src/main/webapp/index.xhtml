<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <f:view contracts="#{view.locale.language}">
            <ui:composition template="/template.xhtml">
                <ui:define name="content">
                    <p:outputPanel style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); display: block;">
                    <p:imageSwitch effect="fade" id="fadeEffect" speed="300">
                        <ui:repeat value="#{indexController.images}" var="image" id="fadeEffectImages" >
                            <p:graphicImage value="resources/img/#{image}" id="image" width="100%" />
                        </ui:repeat>
                    </p:imageSwitch>

                    <h:form id="form">

                        <p:dataGrid var="club" value="#{indexController.clubList}" columns="3" 
                                    rows="12" paginator="true" id="clubs"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                #{msg['index.data_grid_header']}
                            </f:facet>

                            <p:panel header="#{club.title}" style="text-align:center">
                                <h:panelGrid columns="3" style="width:100%;"  >
                                    <h:commandButton  action="/singleClub.xhtml" 
                                                     image="resources/img/#{club.title}.png" style="width: 100%; vertical-align: top" 
                                                     ><f:param name="club_id" value="#{club.id}"/></h:commandButton>

                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>
                    </h:form>
                    </p:outputPanel>
                </ui:define>
            </ui:composition>
        </f:view>
    </body>
</html>
