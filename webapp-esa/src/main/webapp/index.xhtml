<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<f:view contracts="#{view.locale.language}">
		<ui:composition template="/template.xhtml">
			<ui:define name="content">
                            
                            <h:form id="form">
                                <p:dataGrid var="club" value="#{indexController.clubList}" columns="3" 
                                    rows="12" paginator="true" id="clubs"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                                    <f:facet name="header">
                                        #{msg['index.data_grid_header']}
                                    </f:facet>

                                    <p:panel header="#{club.title}" style="text-align:center">
                                        <h:panelGrid columns="1" style="width:100%">
                                            
                                            <h:graphicImage value="resources/img/imageDummy.png" width="150px"/>
                                            <h:outputText value="#{club.description}" />

                                            
                                        </h:panelGrid>
                                    </p:panel>

                                </p:dataGrid>
                            </h:form>
                        </ui:define>
		</ui:composition>
	</f:view>
</body>
</html>
