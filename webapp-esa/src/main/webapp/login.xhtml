<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <f:view contracts="#{view.locale.language}">
            <ui:composition template="/template.xhtml" >
                <ui:define name="content" >
                    <p:outputPanel style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); display: block; width: 50%; height:450px; margin-left: 25%; margin-top: 12%">
                    <p:graphicImage value="resources/img/loginHeader.png" id="image" width="100%" />
                    <h:form id="login" onsubmit="action = 'j_security_check';" prependId="false" style="margin-left: 15%; margin-top: 8%" >
                        <h:panelGrid columns="2">
                            <p:outputLabel for="j_username" value="Username" style="margin-top: 15px" />
                            <p:inputText id="j_username" style="margin-top: 15px" />            
                            <p:outputLabel for="j_password" value="Password" />
                            <p:password id="j_password" style="margin-top: 15px"/>
                            <p:commandButton id="submit" value="Login" ajax="false" style="margin-top: 15px" />
                        </h:panelGrid>
                    </h:form> 
                    </p:outputPanel>
                </ui:define>
            </ui:composition>
        </f:view>
    </body>
</html>
