<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <f:view contracts="#{view.locale.language}">
            <ui:composition template="/template.xhtml">
                <ui:define name="content">

                    <h:form id="login" onsubmit="action = 'j_security_check';" prependId="false">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="j_username" value="Username" />
                            <p:inputText id="j_username" />            
                            <p:outputLabel for="j_password" value="Password" />
                            <p:password id="j_password" />
                            <p:commandButton id="submit" value="Login" ajax="false" action="index?faces-redirect=true"/>
                        </h:panelGrid>
                    </h:form> 
                </ui:define>
            </ui:composition>
        </f:view>
    </body>
</html>
