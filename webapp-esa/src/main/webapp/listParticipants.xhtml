<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<f:view contracts="#{view.locale.language}">
		<ui:composition template="/template.xhtml">
			<ui:define name="content">
                            <h1>#{msg['listParticipants.participants_list']}
                                    '#{clubProducer.selectedClub.title}'
				</h1>
				
				<h:form>
					<h:dataTable value=
                                                     "#{clubProducer.selectedClub.participants}"
						var="participant">
						<h:column>
							<f:facet name="header">
								#{msg['listParticipants.first_name']}
							</f:facet>
                                                    <h:outputText value="#{participant.firstname}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								#{msg['listParticipants.last_name']}
							</f:facet>
                                                    <h:outputText value="#{participant.lastname}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								#{msg['listParticipants.email']}
							</f:facet>
							<h:outputText value=
                                                                      "#{participant.email}" />
						</h:column>
						
					</h:dataTable>
					<h:commandButton value="OK"
                                                         action="#{listParticipantsController.doOk}" />
				</h:form>
			</ui:define>
		</ui:composition>
	</f:view>
</body>
</html>
