<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Hochschul-Referate</title>
		<meta charset="utf-8" />
		<h:outputStylesheet name="screen.css" />
	</h:head>
	<h:body>
		
			<div id="header">
				<h:form>  
                                    <p:growl id="messages"/>

                                    <p:menubar styleClass="myMenubar" >
                                        <p:menuitem value="#{msg['template.home']}"  icon="fa fa-home" immediate="true" url="/index.xhtml" styleClass="myMenuitem"/>
                                        <p:menuitem value="#{msg['template.account']}" icon="fa fa-user" immediate="true" styleClass="myMenuitem" action="#{templatePModel.onAccountOpen()}"/>

                                        <f:facet name="options">
                                            <p:commandButton value="#{templatePModel.loggedIn ?
                                                msg['template.logout'] :
                                                msg['template.login']}"  icon="fa fa-sign-out" action="#{templatePModel.onLogOut()}" disabled="#{!templatePModel.loggedIn}" widgetVar="logoutButton"
                                                             onclick="PF('logoutButton').disable()"  />    
                                         
                                        </f:facet>
                                    </p:menubar>
                                </h:form>
			</div>
            <div id="container">
			<div id="content">
				<ui:insert name="content">
					[Template content will be inserted here]
				</ui:insert>
			</div>
			<div id="footer">
				
			</div>
		</div>
	</h:body>
</html>
