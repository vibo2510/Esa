<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <f:view contracts="#{view.locale.language}">
            <ui:composition template="/template.xhtml">
                <ui:define name="content">

                    <h2>Error Handling</h2>
                    <br />
                    <h:form>


                        <h:panelGrid columns="2" cellpadding="5" columnClasses="twenty-percent,seventy-percent">

                            <h:outputLabel value="Error Code: " >
                            </h:outputLabel>
                            <h:outputLabel value="#{exceptionPModel.statusCode}"></h:outputLabel>
                            
                            <h:outputLabel value="Error Description: ">
                            </h:outputLabel>
                            <h:outputText value="#{exceptionPModel.message}"></h:outputText>

                            <h:outputText value="Exception Type: ">
                            </h:outputText>
                            <h:outputText value="#{exceptionPModel.exceptionType}"></h:outputText>

                            <h:outputText value="Exception Class: ">
                            </h:outputText>
                            <h:outputText value="#{exceptionPModel.exception}"></h:outputText>

                            <h:outputText value="Request URI : ">
                            </h:outputText>
                            <h:outputText value="#{exceptionPModel.requestURI}"></h:outputText>

                            <h:link outcome="login">Return to login page</h:link>
                        </h:panelGrid>

                    </h:form>
                </ui:define>
            </ui:composition>
        </f:view>
    </body>
</html>
